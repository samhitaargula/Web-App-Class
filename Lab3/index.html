<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container" class="transbox">
        <p>ITMD 541 - Lab 3 - Samhita Argula</p><br>
		<h1>Tip Calculator</h1>
        <br>
        <p id="error"></p>
		<form id="form">
            <label class="labels">Bill Total:</label>
            <input type="text" id="bill" value="0.00"/>

            <label class="labels">Tip:</label>
            <input type="range" min="0" max="100" value="0" step="1" id="tip"/>

            <label class="labels">Tip Percentage:</label>
            <input type="text" id="tip_percentage" disabled/>

            <label class="labels">Tip Amount:</label>
            <input type="text" id="tip_amount" disabled/>

            <label class="labels">Total Bill with Tip:</label>
            <input type="text" id="bill_with_tip" disabled/>
		</form>
    </div>
    <script src="index.js"></script>
</body>
</html>
